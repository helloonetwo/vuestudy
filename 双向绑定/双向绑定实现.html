<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实现绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style>
      
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
       var vm=new Vue({
           el:"#app",
           //v-html
           template:'<div><input type="text"  v-bind:value="msg"  v-on:input="change"> <p>{{msg}}</p></div>',

           data() {
               return {
                   msg:'实现绑定'
               }
           },
           methods: {
               change(e) {
                  this.msg=e.target.value;
               }
           }
       })
    </script>
</body>
</html>
