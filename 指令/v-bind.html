<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style>
       .active {
           color:blueviolet;
           font-size: x-large;
       }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
       var vm=new Vue({
           el:"#app",
           //v-html
           template:'<div v-bind:class="msg">绑定</div>',

           data() {
               return {
                   msg:'active'
               }
           }
       })
    </script>
</body>
</html>
