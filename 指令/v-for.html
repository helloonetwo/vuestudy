<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html å’Œ v-text</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
       var vm=new Vue({
           el:"#app",
           //v-html
           template:'<ul><li v-for="( item,index ) in Lists"><h3>{{index}}</h3><h4>{{item.name}}</h4><h5>{{item.email}}</h5></li></ul>',

           data() {
               return {
                    Lists:[
                        {id:'1',name:'li',email:'123'},
                         {id:'2',name:'xi',email:'456'},
                         { id:'3',name:'wi',email:'789'}
                     ]
               }
              }
       })
    </script>
</body>
</html>
