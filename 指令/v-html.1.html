<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html 和 v-text</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
       var vm=new Vue({
           el:"#app",
           //v-html
           template:'<div v-if="isshow">v-if 学习, 为true 显示，为false 不显示</div>',

           data() {
               return {
                  isshow:false
                  //  isshow:true   为true 显示，为false 不显示
               }
           }
       })
    </script>
</body>
</html>
