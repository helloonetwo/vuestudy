<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="app">
      <input  type="text" v-model="msg" >
      <p>{{msg}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data() {
                return  {
                    msg:'hello  world'
                }
            },
            watch:{
                msg:function(newValue,oldValue) {
                console.log(oldValue);
                console.log(newValue);
               }
            }
		});
	</script>
	

</body>
</html>
